<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #70e1f5, #f5ede4);            color: #000000; /* Text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #navbar {
            background-color: #2260b7; /* Navbar background color */
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar a {
            color: #fff; /* Navbar text color */
            text-decoration: none;
            margin: 0 15px;
        }

        #navbar #logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: auto;
        }

        .container {
            padding: 50px;
            background-color: #5a91f1; /* Form background color */
            border-radius: 8px;
            width: 300px;
            text-align: center;
            margin-top: 130px; /* Adjusted to accommodate the navbar height */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: turquoise;
            outline: none;
        }

        .registerbtn {
            background-color: turquoise;
            color: black;
            padding: 14px 0;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border: none;
            border-radius: 4px;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        a {
            color: #074127; /* Link color */
            text-decoration: none;
        }

        .login {
            background: whitesmoke;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="navbar">
      <div id="logo">
        <img src="logo.jpeg" alt="Your Logo">
      </div>
        <a href="/">Home</a>
        <a href="/about-us">About</a>
        <a href="/contact-us">Contact</a>
    </div>

    <div class="container">
        <form id="signupForm" action="/signup" method="POST">
            <h1>Sign up</h1>
            <p>Please fill out this form to create an account</p>
            <hr />

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <label for="repassword">Re-password</label>
            <input type="password" id="repassword" placeholder="Re-enter your password" required>

            <p>By creating an account, you agree to our <a href="/terms-privacy">Terms and Privacy</a></p>

            <button class="registerbtn" type="submit">Sign Up</button>
        </form>

        <div class="login">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function (event) {
            event.preventDefault();
    
         
            // Make a POST request to the backend
            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formObject),
                });
    
                if (response.ok) {
                    // Signup successful, redirect to the home page
                    window.location.href = '/';
                } else {
                    // Signup failed, handle the error (you might want to display an error message)
                    console.error('Signup failed');
                }
            } catch (error) {
                console.error('Error during signup:', error);
            }
        });
    </script>
    
</body>
</html>
